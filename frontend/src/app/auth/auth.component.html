<mat-card class="mat-elevation-z8">
    <mat-card-title *ngIf="mode == 'logIn'" class="margined-header">{{ dict.logIn }}</mat-card-title>
    <mat-card-title *ngIf="mode == 'register'" class="margined-header">{{ dict.registerLong }}</mat-card-title>
    <mat-card-title *ngIf="mode=='loggedOut'" class="margined-header">{{ dict.loggedOut }}.</mat-card-title>
    <mat-card-content>
        <div *ngIf="mode == 'logIn'">
            <form [formGroup]="logInForm" (ngSubmit)="logIn()">
                
                <mat-form-field appearance="outline">
                    <mat-label>{{ dict.username }}</mat-label>
                    <input matInput formControlName="username" placeholder="{{ dict.usernamePlaceholder }}">
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline">
                    <mat-label>{{ dict.password }}</mat-label>
                    <input matInput formControlName="password" [type]="'password'">
                </mat-form-field>
                <br>
                <button mat-stroked-button [disabled]="this.logInForm.get('username').value=='' || this.logInForm.get('password').value==''" type="submit" class="mat-elevation-z4">{{ dict.logIn }}</button>
            </form>
        </div>
        <div *ngIf="mode == 'register'">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <mat-form-field appearance="outline">
                    <mat-label>{{ dict.username }}</mat-label>
                    <input matInput formControlName="username" placeholder="{{ dict.usernamePlaceholder }}">
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline">
                    <mat-label>{{ dict.password }}</mat-label>
                    <input matInput formControlName="password" [type]="'password'">
                </mat-form-field>
                <mat-icon matTooltipClass="allow-cr my-wide-tooltip" matTooltipPosition="right" matTooltip='Info about password policy:&#13;1. Password must contain at least 8 characters.&#13;2. Password must not be entirely numeric.&#13;3. Password must not be common (e.g., qwe123456)&#13;4. Password must not be too similar to username.'>info</mat-icon>
                <br>
                <mat-form-field appearance="outline">
                    <mat-label>{{ dict.confirmPassword }}</mat-label>
                    <input matInput formControlName="confirmedPassword" [type]="'password'">
                </mat-form-field>
                <br>
                <button mat-stroked-button [disabled]="this.registerForm.get('username').value=='' || this.registerForm.get('password').value=='' || this.registerForm.get('confirmedPassword').value==''" type="submit" class="mat-elevation-z4">{{ dict.registerShort }}</button>
            </form>
        </div>
    </mat-card-content>
</mat-card>
