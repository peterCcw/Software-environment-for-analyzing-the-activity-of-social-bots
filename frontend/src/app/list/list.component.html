<mat-card class="mat-elevation-z8">
    <mat-card-title class="margined-header">{{ dict.listHeader }}</mat-card-title>
    <mat-card-content class="list-content">
        <div *ngIf="accounts.length > 0" class="table-div">
            <cdk-virtual-scroll-viewport class="scroll-list" itemSize="50">
                <table mat-table [dataSource]="this.accounts" class="mat-elevation-z8">
                    <ng-container matColumnDef="twitterId">
                    <th mat-header-cell *matHeaderCellDef>{{ dict.accountTwitterIdTabHeader }}</th>
                    <td mat-cell *matCellDef="let element" (click)="goSnapshotDetail(element.id)" class="table-cell"><b>{{ element.twitter_id }}</b></td>
                    </ng-container>

                    <ng-container matColumnDef="screenName">
                        <th mat-header-cell *matHeaderCellDef>{{ dict.accountScreenNameTabHeader }}</th>
                        <td mat-cell *matCellDef="let element" (click)="goSnapshotDetail(element.id)" class="table-cell"><b>{{ element.screen_name }}</b></td>
                        </ng-container>

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef>{{ dict.delete }}</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-mini-fab color="warn" (click)="deleteAccount(element.id)">
                                <mat-icon>delete_forever</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </cdk-virtual-scroll-viewport>
        </div>
        <h2 *ngIf="accounts.length == 0">{{ dict.listEmpty }}.</h2>
        <button class="mat-elevation-z4" mat-stroked-button (click)="addAccount()">{{ dict.addAnotherAccount }}</button>
    </mat-card-content>   
</mat-card>
